<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>robintest</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="app1">
    <h1>{{message}}</h1>
    <!--将数据pic绑定到dom.attr上-->
    <img v-bind:src="pic"/>
    <!--简写版本-->
    <img :src="pic"/>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app1',
        data: {
            message: 'hello,robin',
            //操作数据来改变dom
            pic:'./aa.jpg'
        }
    })
</script>

</body>
</html>
